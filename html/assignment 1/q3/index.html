<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag</p>
        <b>One Column:</b>
        <table border="1">
            <tr >
                <th>100</th>
            </tr>
        </table>
        <br>
        <b>One row and 3 columns:</b>

        <table border="1">
            <tr >
                <th>100</th>
                <th>200</th>
                <th>300</th>
            </tr>
        </table>
        <br>
        <b>two rows and 3 columns:</b>

        <table border="1">
            <tr >
                <th>100</th>
                <th>200</th>
                <th>300</th>
            </tr>
            <tr >
                <th>100</th>
                <th>200</th>
                <th>300</th>
            </tr>
        </table>
    </body>
</html>
